<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT WEB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .bot-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .bot-icon svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe, #00f2fe, #667eea);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: none;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .developer-credit {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: normal;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .time-info {
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .time-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .time-card h3 {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-card .value {
            font-size: 1.3em;
            color: #fff;
            font-weight: bold;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bot-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C11.5 2 11 2.19 10.59 2.59L10 3.17L9.41 2.59C9 2.19 8.5 2 8 2C6.9 2 6 2.9 6 4C6 4.5 6.19 5 6.59 5.41L7.17 6L6.59 6.59C6.19 7 6 7.5 6 8V16C6 17.1 6.9 18 8 18H16C17.1 18 18 17.1 18 16V8C18 7.5 17.81 7 17.41 6.59L16.83 6L17.41 5.41C17.81 5 18 4.5 18 4C18 2.9 17.1 2 16 2C15.5 2 15 2.19 14.59 2.59L14 3.17L13.41 2.59C13 2.19 12.5 2 12 2M12 4.83L13.17 6L12 7.17L10.83 6L12 4.83M8 8H16V16H8V8M10 10V14H14V10H10Z"/>
                    <rect x="9" y="19" width="6" height="2" rx="1"/>
                    <circle cx="10" cy="11" r="0.8"/>
                    <circle cx="14" cy="11" r="0.8"/>
                </svg>
            </div>
            <h1>BOT WEB</h1>
            <div class="developer-credit">DEVELOPED BY IOA39RKDEV</div>
            
            <div class="time-info">
                <div class="time-card">
                    <h3>Current Time</h3>
                    <div class="value" id="currentTime">--:--:--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
